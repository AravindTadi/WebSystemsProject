<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="Colorlib Templates">
<meta name="author" content="Colorlib">
<meta name="keywords" content="Colorlib Templates">

<title>Aravind Tadi Invitation System</title>
<link href="functionality/mdi-font/css/material-design-iconic-font.min.css"
	rel="stylesheet" media="all">
<link href="functionality/font-awesome-4.7/css/font-awesome.min.css"
	rel="stylesheet" media="all">
<link
	href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
	rel="stylesheet">


<link href="functionality/select2/select2.min.css" rel="stylesheet" media="all">
<link href="functionality/datepicker/daterangepicker.css" rel="stylesheet"
	media="all">

<link href="css/main.css" rel="stylesheet" media="all">
<link href="css/button.css" rel="stylesheet" media="all">

</head>

<body>
	<div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
		<div class="wrapper wrapper--w680">
			<div class="card card-1">
			
				<div class="card-body">
					<h2 class="title">Aravind Tadi Event Registration</h2>
					<form method="POST" name="myForm"onsubmit="return validateForm()">
						<div class="input-group">
							<input class="input--style-1" type="text" placeholder="NAME"
								name="ename">
						</div>
						<div class="row row-space">
							<div class="col-2">
								<div class="input-group">
									<input class="input--style-1 js-datepicker" type="text"
										placeholder="EVENTDATE" name="edate"> <i
										class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
								</div>
							</div>
							<div class="col-2">
								<div class="input-group">
									<div class="rs-select2 js-select-simple select--no-search">
										<select id="location">
											<option disabled="disabled" value="Location" selected="selected">Location</option>
											<option value="AL">Alabama</option>
											<option value="AK">Alaska</option>
											<option value="AZ">Arizona</option>
											<option value="AR">Arkansas</option>
											<option value="CA">California</option>
											<option value="CO">Colorado</option>
											<option value="CT">Connecticut</option>
											<option value="DE">Delaware</option>
											<option value="DC">District Of Columbia</option>
											<option value="FL">Florida</option>
											<option value="GA">Georgia</option>
											<option value="HI">Hawaii</option>
											<option value="ID">Idaho</option>
											<option value="IL">Illinois</option>
											<option value="IN">Indiana</option>
											<option value="IA">Iowa</option>
											<option value="KS">Kansas</option>
											<option value="KY">Kentucky</option>
											<option value="LA">Louisiana</option>
											<option value="ME">Maine</option>
											<option value="MD">Maryland</option>
											<option value="MA">Massachusetts</option>
											<option value="MI">Michigan</option>
											<option value="MN">Minnesota</option>
											<option value="MS">Mississippi</option>
											<option value="MO">Missouri</option>
											<option value="MT">Montana</option>
											<option value="NE">Nebraska</option>
											<option value="NV">Nevada</option>
											<option value="NH">New Hampshire</option>
											<option value="NJ">New Jersey</option>
											<option value="NM">New Mexico</option>
											<option value="NY">New York</option>
											<option value="NC">North Carolina</option>
											<option value="ND">North Dakota</option>
											<option value="OH">Ohio</option>
											<option value="OK">Oklahoma</option>
											<option value="OR">Oregon</option>
											<option value="PA">Pennsylvania</option>
											<option value="RI">Rhode Island</option>
											<option value="SC">South Carolina</option>
											<option value="SD">South Dakota</option>
											<option value="TN">Tennessee</option>
											<option value="TX">Texas</option>
											<option value="UT">Utah</option>
											<option value="VT">Vermont</option>
											<option value="VA">Virginia</option>
											<option value="WA">Washington</option>
											<option value="WV">West Virginia</option>
											<option value="WI">Wisconsin</option>
											<option value="WY">Wyoming</option>
										</select>
										<div class="select-dropdown"></div>
									</div>
								</div>
							</div>
						</div>
						<div class="textarea">
							<textarea name="tarea" rows="5" cols="55" placeholder="EVENT DESCRIPTION"></textarea>
						</div>
						<br>
		
		<div class="form cf">
			<section class="event-attend cf">
				<input type="radio" name="attendance" id="credit" value="attend"><label class="event-label four col" for="credit">Attend</label>
				<input type="radio" name="attendance" id="debit" value="notattend"><label class="event-label four col" for="debit">Not Attend</label>
			</section>
		</div>
	
						<div class="p-t-20">
							<button class="button" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>


	<script src="functionality/jquery/jquery.min.js"></script>
	<script src="functionality/select2/select2.min.js"></script>
	<script src="functionality/datepicker/moment.min.js"></script>
	<script src="functionality/datepicker/daterangepicker.js"></script>


	<script src="js/global.js"></script>
	<script src="js/event.js"></script>

</body>
</html>
